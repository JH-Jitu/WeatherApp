<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id ="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">City</h1>
            <h3><span id="tempValue">Temperature</span>&deg;C</h3>
            <h1 id="condition" class="lead">Condition</h1>
        </div>
    </div>

<script>
        

    var cityName = document.getElementById("cityName");
    var tempValue = document.getElementById("tempValue");
    var condition = document.getElementById("condition")
    var inputValue = document.getElementById("inputValue");
    var searchBtn = document.getElementById("searchBtn");
    

    searchBtn.addEventListener("click", function(){
        function putCity(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=2471c45a4c954db0452f324ae48d9a3c')
            .then(res => res.json())
            .then(data => {
                cityName.innerText = data.name;
                condition.innerText = data.weather[0].main;
                tempValue.innerText = Math.round(data.main.temp - 273.15);
            })
        }
        putCity()
    })
</script>
</body>

</html>
